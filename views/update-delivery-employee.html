<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Update Delivery Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Update Delivery Employee</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    {% if errormessage %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormessage }}
                        </div>
                    {% endif %}
                    <form action="/update-delivery-employee" method="post">
                        <div class="form-group mb-1">
                            <select class="form-select">
                                <option value="">Select employee to update...</option>
                                {% for employee in deliveryEmployees %}
                                    <option value="{{employee.deliveryEmployeeId}}">{{employee.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-1">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
                        </div>
                        <div class="form-group mb-1">
                            <label for="price">Salary</label>
                            <input type="number" min="0" step="any" id="salary" name="salary" class="form-control" value="{{ salary }}"required>
                        </div>
                        <div class="form-group mb-1">
                            <label for="bankAccountNo">Bank Account Number</label>
                            <input type="text" id="bankAccountNo" name="bankAccountNo" class="form-control" value="{{bankAccountNo}}" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
