<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ salesEmployee.name }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{{ salesEmployee.name }}</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="product" class="mt-4">
                {% if salesEmployee %}
                    <h2>Salary</h2>
                    {{ salesEmployee.salary }}
                    <h2>Bank Account Number</h2>
                    {{ salesEmployee.bankAccountNo }}
                    <h2>National Insurance Number</h2>
                    {{ salesEmployee.natInsuranceNo }}
                {% else %}
                    Could not find sales employee.
                {% endif %}
            </section>
        </main>
    </body>
</html>
